<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immersive VR Walkthroughs - Unreal Solutions</title>
  <link rel="icon" type="image/png" href="/src/assets/images/favicon.png">
  <link rel="stylesheet" href="./src/css/main.css" />
  <script src="src/js/app.js"></script>

  <style>
    /* Service page image styling */
    .service-img {
      display: block;
      max-width: 750px;
      max-height: 500px;
      width: 100%;
      height: auto;
      margin: 0 auto 1.5rem auto; /* Center horizontally + bottom margin */
      border-radius: 8px;
    }

    @media (max-width: 700px) {
      .service-img {
        max-width: 90%;
        max-height: none;
      }
    }
     .book-btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, #6366f1, #38bdf8);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      text-align: center;
      margin-top: 1.5rem;
    }

    .book-btn:hover {
      background: linear-gradient(90deg, #4f46e5, #0ea5e9);
    }

    /* Center button */
    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    const bg = new GridBackground(document.body);
    new Navbar(document.body);

    const contentSection = document.createElement('section');
    contentSection.style.cssText = `
      background: rgba(24,24,27,0.92);
      border-radius: 1.6rem;
      padding: 2rem;
      margin-top: 2rem;
      color: #fff;
      box-shadow: 0 8px 60px #6366f11c, 0 1.5px 0 #18181b;
    `;
    contentSection.innerHTML = `
      <h1 style="text-align: center; color: #38bdf8; margin-bottom: 1rem; font-size: 2rem;">
        Immersive VR Walkthroughs of Your Future Home
      </h1>
      <img src="./src/assets/images/vr1.jpg" alt="VR Walkthrough" class="service-img">
      <h2 style="text-align: center; color: #38bdf8;">Step Inside Your Future Home — Before It’s Built.</h2>
      <p style=" text-align: center; line-height:1.6; font-size:1.05rem;">
        Experience your property in stunning, life-like VR. Walk through rooms, explore layouts, and customize finishes — all before construction begins.
      </p>

      <h2 style=" color: #38bdf8; font-size: 36px; margin-left: 40px; margin-top:50px;">What We Offer: </h2>
      <p style=" margin-left: 40px; line-height:1.4; font-size:1.2rem;">
        We transform your architectural plans into fully interactive Virtual Reality experiences.<br>
        Whether you’re building a cozy apartment or a luxury villa, our VR walkthroughs let you:<br>
        <ul style="font-size:1.2rem;">
            <li>Walk through rooms as if they already exist </li>
            <li>See scale and space from a first-person perspective</li>
            <li>Change wall colors, flooring, and furniture instantly</li>
            <li>Experience realistic lighting — day or night</li>
            <li>Explore from anywhere with a VR headset or desktop view</li><br>
    </p>

        <h2 style=" color: #38bdf8; font-size: 36px;  margin-top:50px;">Why Choose a VR Walkthrough? </h2>
         <p style="margin-left: -40px; line-height:1.4; font-size:1.2rem;">
            <ul style="font-size:1.2rem;">
             <li>No Surprises – See exactly how your home will look and feel.</li>
             <liFaster Decisions – Instantly compare designs and materials.</li>
              <li>Save Time & Money – Avoid costly design changes after construction.</li>
              <li>Better Communication – Align perfectly with your architect or builder.</li>
              <li>Immersive Experience – It’s more than a blueprint — it’s a living, breathing preview.</li><br>
              </ul>
      </p>

      <h2 style=" color: #38bdf8; font-size: 36px;  margin-top:50px;">How It Works? </h2>
         <p style=" margin-left: -80px; line-height:1.4; font-size:1.2rem;">
            <ol style="font-size:1.2rem;">
             <li>Send Us Your Plans,<br>
              Provide your floor plans, CAD drawings, or 3D models.<br><br></li>
             
              <li>We Build Your Virtual Home,<br>
              Using cutting-edge 3D modeling and Unreal Engine 5, we create a realistic replica.<br><br></li>

              <li>You Explore in VR<br>
              Walk, look around, and customize — as if you’re already there.</li>
              <br>
              </ol>
            
            </p>
    
      <div class="btn-container">
        <a href="index.html#contact" class="book-btn">Book your VR Tour Today</a>
      </div>

    `;
    bg.contentContainer.appendChild(contentSection);

      // Add footer inside the grid background container
      const footer = document.createElement('footer');
      footer.style.cssText = `
        text-align: center;
        color: #aaa;
        padding: 1rem;
        margin-top: 3rem;
      `;
      footer.innerHTML = '&copy; 2025 Unreal Solutions. All rights reserved.';
      bg.contentContainer.appendChild(footer);
      
  </script>
</body>
</html>
