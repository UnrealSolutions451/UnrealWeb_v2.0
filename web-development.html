<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Development - Unreal Solutions</title>
  <link rel="icon" type="image/png" href="/src/assets/images/favicon.png">
  <link rel="stylesheet" href="src/css/main.css">

  <style>
    /* Service page image styling */
    .service-img {
      display: block;
      max-width: 900px;
      max-height: 700px;
      width: 100%;
      height: auto;
      margin: 0 auto 1.5rem auto; /* Center horizontally + bottom margin */
      border-radius: 8px;
      object-fit: cover;
    }

    @media (max-width: 700px) {
      .service-img {
        max-width: 90%;
        max-height: none;
      }
    }

    .book-btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg, #6366f1, #38bdf8);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      text-align: center;
      margin-top: 1.5rem;
    }

    .book-btn:hover {
      background: linear-gradient(90deg, #4f46e5, #0ea5e9);
    }

    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="src/js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bg = new GridBackground(document.body);
      new Navbar(document.body);

      const contentSection = document.createElement('section');
      contentSection.style.cssText = `
        background: rgba(24,24,27,0.92);
        border-radius: 1.6rem;
        padding: 2rem;
        margin-top: 2rem;
        color: #fff;
      `;
      contentSection.innerHTML = `
        <h1 style="text-align: center; color: #38bdf8; margin-bottom: 1rem;">
          Web Development</h1>
        <img src="src/assets/images/wd1.png" class="service-img" alt="ERP & Management Systems">

        <h2 style="text-align: center; color: #38bdf8;">
          Web Experiences That Turn Ideas Into Impact.</h2>

        <p style="text-align: center; line-height:1.6; font-size:1.05rem;">
          At Unreal Solutions, we craft high-performance, visually stunning, and user-friendly websites that not only look great — but also deliver results. 
          From sleek business sites to dynamic web apps, we bring your vision to life.
        </p>

        <h2 style="color: #38bdf8; font-size: 36px; margin-left: 40px; margin-top:50px;">
          What We Do: 
        </h2>
        <p style="margin-left: 40px; line-height:1.4; font-size:1.2rem;">
          We specialize in creating websites that combine modern design, robust functionality, and seamless user experience. 
          Whether you’re launching a startup, growing your business, or upgrading your online presence, we build the digital foundation you need.
          <br>
        </p>
        <ul style="font-size:1.2rem; margin-left: 60px;">
          <li>Responsive Website Design – Perfect display on mobile, tablet, and desktop</li>
          <li>E‑commerce Solutions – Secure, scalable, and easy to manage</li>
          <li>Custom Web Applications – Tailored to your workflows and business goals</li>
          <li>Portfolio & Showcase Sites – Let your work shine</li>
        </ul>

        <h2 style="color: #38bdf8; font-size: 36px; margin-left: 40px; margin-top:50px;">
          Why Choose Unreal Solutions? 
        </h2>
        <ol style="margin-left: 60px; font-size:1.2rem;">
          <li>Tailored to You – We design around your brand and business goals.</li>
          <li>Lightning Fast – Optimized for speed and performance.</li>
          <li>Future‑Proof Tech – Built with the latest, most reliable technologies.</li>
          <li>SEO & Marketing Ready – Set up for better visibility from day one.</li>
          <li>Ongoing Support – We don’t just launch and leave.</li>
        </ol>

        <h2 style="margin-left: 40px; color: #38bdf8; font-size: 36px; margin-top:50px;">Our Process:</h2>
        <ol style="margin-left: 60px; font-size:1.2rem;">
          <li><strong>Discovery & Planning:</strong> Understanding your vision, target audience, and objectives.</li>
          <li><strong>Design & Development:</strong> Crafting pixel-perfect designs and building them with clean, efficient code.</li>
          <li><strong>Testing & Optimization:</strong> Ensuring flawless performance on all devices and browsers.</li>
          <li><strong>Launch & Support:</strong> Going live and keeping your site secure, updated, and performing.</li>
        </ol>

        <div class="btn-container">
          <a href="index.html#contact" class="book-btn">Start Your Project Today</a>
        </div>
      `;
      bg.contentContainer.appendChild(contentSection);

      // Add footer inside the grid background container
      const footer = document.createElement('footer');
      footer.style.cssText = `
        text-align: center;
        color: #aaa;
        padding: 1rem;
        margin-top: 3rem;
      `;
      footer.innerHTML = '&copy; 2025 Unreal Solutions. All rights reserved.';
      bg.contentContainer.appendChild(footer);
    });
  </script>
</body>
</html>
